<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>NoScope Lock Screen</title>
<link href='http://fonts.googleapis.com/css?family=Exo+2' rel='stylesheet' type='text/css'>
<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <link href="css/font-awesome.min.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body >
  
    <div class="container" >

      <h5 class="text-center">
        Select a Key
      </h5>  


      <div class="row" />
        <div class="col-xs-3">
          <div class="key-wrapper center-block " id="pink">
               <div class="wide-50">
                  <img src="img/pink-key.png" class="pull-left key"/>
               </div>
               <div class="wide-50">
                    <h5>x 3</h5>
               </div>  
          </div>
        </div>
        <div class="col-xs-3">
          <div class="key-wrapper center-block " id="blue" >
               <div class="wide-50">
                  <img src="img/blue-key.png" class="pull-left key"/>
               </div>
               <div class="wide-50">
                    <h5>x 3</h5>
               </div>   
          </div>
        </div>
        <div class="col-xs-3">
          <div class="key-wrapper center-block" id="yellow" >
               <div class="wide-50">
                  <img src="img/yellow-key.png" class="pull-left key"/>
               </div>
               <div class="wide-50">
                    <h5>x 3</h5>
               </div>  
          </div>
        </div>
        <div class="col-xs-3">
          <div class="key-wrapper center-block" id="green" >
               <div class="wide-50">
                  <img src="img/green-key.png" class="pull-left key"/>
               </div>
               <div class="wide-50">
                    <h5>x 3</h5>
               </div>  
          </div>
        </div>
      </div>

      <div class="row" id="box-container">
        <div id="top-lock"></div>
        <div id="treasure">
          <div class="col-md-4"></div>
          <div class="col-md-4">
            <div id="keyhole" class="center-block">  
                <img src="img/keyhole.png" class="center-block  keyhole-block">
            </div>
            <div id="tooltip" class="text-center">
              <h3>Please select a key </h3>
            </div>
              <div class="prize" >
                  <div class="prizes col-xs-4">    
                    <img src="img/icons/dark_nothing.png" class="center-block wide-100" />
                     <p class="text-center" >You Won <br/>Nothing</p>
                  </div>
                  <div class="prizes col-xs-4">  
                       <img src="img/icons/dark_raffle.png" class="center-block wide-100" />
                     <p class="text-center" >You Won <br/>A  Raffle Ticket</p>  
                  </div>
                  <div class="prizes col-xs-4">   
                       <img src="img/icons/dark_star.png" class="center-block wide-100" />
                     <p class="text-center" >You Won <br/>A  Prize</p> 
                  </div>
              </div> 
          </div>        
          <div class="col-md-4"></div>


        </div>  
        <div id="bottom-lock">
          <div class="col-md-4"></div>
          <div class="col-md-4">
                <h5 class="text-center" id="reset">
                  Play again
                </h5>  

          </div>
          <div class="col-md-4"></div>

        </div>
      </div>
    </div>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
    <script src="js/app.js"></script>
    <script src="js/external/jquery/jquery.js"></script>
    <script src="js/jquery-ui.js"></script>

  </body>
</html>
