<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>NoScope Lock Screen</title>
<link href='http://fonts.googleapis.com/css?family=Exo+2' rel='stylesheet' type='text/css'>
<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">



    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <link href="css/font-awesome.min.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body >
  
    <div class="container" >

      <h5 class="text-center">
        Select a Key
      </h5>  


      <div class="row" />
        <div class="col-xs-3">
          <div class="key-wrapper center-block " id="pink">
              <i class="fa fa-key text-center center-block"></i>
          </div>
        </div>
        <div class="col-xs-3">
          <div class="key-wrapper center-block " id="blue" >
              <i class="fa fa-key text-center center-block"></i>
          </div>
        </div>
        <div class="col-xs-3">
          <div class="key-wrapper center-block" id="yellow" >
              <i class="fa fa-key text-center center-block"></i>
          </div>
        </div>
        <div class="col-xs-3">
          <div class="key-wrapper center-block" id="green" >
              <i class="fa fa-key text-center center-block"></i>
          </div>
        </div>
      </div>

      <div class="row" id="box-container">
        <div id="top-lock"></div>
        <div id="treasure">
          <div class="col-md-4"></div>
          <div class="col-md-4">
            <div id="keyhole" class="center-block">  
                <h3 class="text-center">
                  <i class="fa fa-neuter text-center"></i>
                </h3>
                <h5 class="text-center">
                  Unlock
                </h5>         
            </div>
            <div class="prize" >
              <img src="img/raffle.png" class="center-block" />
              <h2 class="text-center">You Won <br/>A Raffle Ticket</h2>
            </div>  
          </div>        
          <div class="col-md-4"></div>
        </div>  
        <div id="bottom-lock"></div>
      </div>
    </div>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
    <script src="js/app.js"></script>
    <script src="js/external/jquery/jquery.js"></script>
    <script src="js/jquery-ui.js"></script>

  </body>
</html>
